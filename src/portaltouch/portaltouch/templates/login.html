{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Input Phone Number{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" action="phone">
    <label for="phone">Phone Number</label>
    <input name="phone" id="phone" required>
    <input type="submit" value="send">
  </form>
{% endblock %}
